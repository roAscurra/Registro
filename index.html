<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Registro</title>
</head>
<body style="background-color: #f2f2f2;">
    <form action="submit" id="form">
        <p id="title">CREAR UNA CUENTA:</p>
        <label for="nombre">Nombre/s: (como figura en DNI)
            <span>*</span>
        </label>
        <input type="text" id="nombre">
        <label for="apellido">Apellido/s: (como figura en DNI)
            <span>*</span>
        </label>
        <input type="text" id="apellido">
        <label for="cuenta">Fecha de nacimiento
            <span>*</span>
        </label>
        <input type="date" id="nacimiento">
        <label for="dni">Numero de Documento de Identidad
            <span>*</span>
        </label>
        <input type="text" id="documento">
        <label for="celular">Numero de celular
            <span>*</span>
        </label>
        <input type="number" id="celular">
        <label for="email">Correo electrónico
            <span>*</span>
        </label>
        <input type="email" id="email">
        <p id="aviso-correo" style="color: red; display: none;">El correo electrónico ya está en uso</p>
        <label for="contrasena">Contraseña
            <span>*</span>
        </label>
        <input type="password" id="password" oninput="habilitarBoton()">
        <label for="contrasena">Confirmar contraseña
            <span>*</span>
        </label>
        <input type="password" id="contra2" oninput="habilitarBoton()">
        <p id="mensaje-aviso" style="color: red; display: none;">Las contraseñas no coinciden</p>
        <div class="checkbox-container">
            <input type="checkbox" id="terminos">
            <label for="terminos" id="condiciones">
              Acepto los
              <a href="https://sites.google.com/view/pig-production/bases-terminos-y-condiciones" target="_blank">términos y condiciones</a>
              <span>*</span>
            </label>
          </div>
        <button id="boton" class="btn">CREAR</button>
    </form>
    <dialog id="ventana">
        <button id="cerrarVentana">x</button>
        <p id="titleVentana">Hemos enviado un email a tu correo electrónico para validarla, por favor corrobora
            que tu correo electrónico sea el correcto
        </p>
        <img src="" id="imagen">
        <p>Recuerda revisar la casilla de SPAM en caso de que nuestro email se encuentre allí</p>
    </dialog>
    <script type="module" src="app.js"></script>
    <script src="validaciones.js"></script>
</body>
</html>
