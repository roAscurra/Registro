<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registro</title>
</head>
<body>
    <form action="submit" id="form">
        <p id="title">CREAR UNA CUENTA:</p>
        <label for="nombre">Nombre/s: (como figura en DNI)
            <span>*</span>
        </label>
        <input type="text" id="nombre">
        <label for="apellido">Apellido/s: (como figura en DNI)
            <span>*</span>
        </label>
        <input type="text" id="apellido">
        <label for="cuenta">Fecha de nacimiento
            <span>*</span>
        </label>
        <input type="date" id="nacimiento">
        <label for="dni">Numero de Documento de Identidad
            <span>*</span>
        </label>
        <input type="text" id="documento">
        <label for="celular">Numero de celular
            <span>*</span>
        </label>
        <input type="number" id="celular">
        <label for="email">Correo electrónico
            <span>*</span>
        </label>
        <input type="email" id="email">
        <label for="contrasena">Contraseña
            <span>*</span>
        </label>
        <input type="password" id="password">
        <label for="contrasena">Confirmar contraseña
            <span>*</span>
        </label>
        <input type="password" id="contra2">
        <input type="checkbox" id="terminos">
        <label for="condiciones">Acepto los 
            <a href="https://sites.google.com/view/pig-production/bases-terminos-y-condiciones" target="_blank">términos y condiciones</a>
            <span>*</span>
        </label>
        <button id="boton" class="btn">CREAR</button>
    </form>
    <dialog id="ventana">
        <button id="cerrarVentana">x</button>
        <p id="titleVentana">Hemos enviado un email a tu correo electrónico para validarla, por favor corrobora
            que tu correo electrónico sea el correcto
        </p>
        <img src="" id="imagen">
        <p>Recuerda revisar la casilla de SPAM en caso de que nuestro email se encuentre allí</p>
    </dialog>
    <script type="module" src="app.js"></script>
</body>
</html>
